<!-- This is the Edit Series - page where users can add, delete, and edit
 series data -->

{% extends 'app_layout.html' %}
{% block content %}
{% load static %}

<div class="container" style="Padding-top: 80px;">
    <h2>Edit Levels</h2>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="team-selection">
                <select onchange="editLevel()" id="edit-level" class="form-control-sm custom-select">
                    <option selected disabled>Select a level...</option>
                    <option value="new_level">Add new level...</option>
                    {% for level in levels %}
                        <option value="{{level.id}}">{{level.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="team-selection">
                <form>
                    <label for="edit_level_name">Level Name:</label><br>
                    <input type="text" id="edit_level_name" name="edit_level_name"><br>
                    <label for="edit_level_country">Last name:</label><br>
                    <select id="edit_level_country" name="edit_level_country">
                        <option selected disabled>Select a country...</option>
                    </select>
                    <label for="edit_level_isSenior">Senior (Adult) Level?:</label><br>
                    <input type="checkbox" id="edit_level_isSenior" name="edit_level_isSenior"><br>
                    <label for="edit_level_isMale">Male Leve?l:</label><br>
                    <input type="checkbox" id="edit_level_isMale" name="edit_level_isMale"><br>
                    <label for="edit_level_isNational">National Team Level?:</label><br>
                    <input type="checkbox" id="edit_level_isNational" name="edit_level_isNational"><br>
                    <input type="button" id="edit_level_button" onclick="editLevelButton()"><br>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<script type="text/javascript" src="/static/js/editfunctions.js"></script>
