<!--

This is the analysis - html - page content file. It is shown when the user is logged in and
presses Analyse data - button at the index - page.

It extends app_layout.html with Django

-->

{% extends 'app_layout.html' %}
{% block content %}
{% load static %}
{{ request.user.id|json_script:"user_id" }}

<div class="container mt-5">

    <!-- Floorball canvas -->
	<canvas id="floorball-canvas" width="600" height="400"></canvas>

	<!-- Shot form -->
	<form id="shot-form">
		<div class="form-group">
			<label for="shot-type">Shot type:</label>
			<select class="form-control" id="shot-type">
				<option value="wrist shot">Wrist shot</option>
				<option value="slap shot">Slap shot</option>
				<option value="snap shot">Snap shot</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Tag Shot</button>
	</form>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="/static/js/litescript.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.load('current', {'packages':['table']});
</script>

{% endblock %}
