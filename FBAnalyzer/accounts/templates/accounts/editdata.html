<!-- This is the Edit Data - page where users can add, delete, and edit
 teams, players, and series -->

{% extends 'app_layout.html' %}
{% block content %}
{% load static %}
<div class="container" style="Padding-top: 40px;">
	<div class="frontpage-choices">
		<div class="row justify-content-center">
			<div class="col-sm-4">
				<img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px">
				<h2>Levels</h2>
				<p>Edit levels</p>
                <p>Add / Delete / Edit data</p>
				<a class="btn btn-primary" href="/accounts/edit_levels" role="button" style="Padding-bottom: 20px;">Select</a>
			</div>
			<div class="col-sm-4">
				<img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px">
				<h2>Teams</h2>
				<p>Edit teams</p>
				<p>Add / Delete / Edit data</p>
				<a class="btn btn-primary" href="/accounts/edit_teams" role="button" style="Padding-bottom: 20px;">Select</a>
			</div>
			<div class="col-sm-4">
				<img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px">
				<h2>Players</h2>
				<p>Edit players</p>
				<p>Add / Delete / Edit data</p>
				<a class="btn btn-primary" href="/accounts/edit_players" role="button" style="Padding-bottom: 20px;">Select</a>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="/static/js/variables.js"></script>
{% endblock %}
