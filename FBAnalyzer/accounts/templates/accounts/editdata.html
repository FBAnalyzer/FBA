<!-- This is the Edit Data - page where users can add, delete, and edit
 teams, players, and series -->

{% extends 'app_layout.html' %}
{% block content %}
{% load static %}
{{ request.user.id|json_script:"user_id" }}

<div class="container" style="Padding-top: 40px;">
	<div class="frontpage-choices">
		<div class="row justify-content-center">
			<div class="col-sm-4" style="Padding-top: 20px;">
				<img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px">
				<h2 style="Padding-top: 10px;">Levels</h2>
				<p>Edit levels</p>
                <p>Add / Delete / Edit data</p>
				<a class="btn btn-primary" href="/accounts/edit_levels" role="button">Select</a>
			</div>
			<div class="col-sm-4" style="Padding-top: 20px;">
				<img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px">
				<h2 style="Padding-top: 10px;">Teams</h2>
				<p>Edit teams</p>
				<p>Add / Delete / Edit data</p>
				<a class="btn btn-primary" href="/accounts/edit_teams" role="button">Select</a>
			</div>
			<div class="col-sm-4" style="Padding-top: 20px;">
				<img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px">
				<h2 style="Padding-top: 10px;">Players</h2>
				<p>Edit players</p>
				<p>Add / Delete / Edit data</p>
				<a class="btn btn-primary" href="/accounts/edit_players" role="button">Select</a>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="/static/js/editvariables.js"></script>
{% endblock %}
