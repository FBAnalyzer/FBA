<!--

This is the New Game Analysis - html - page content file. It contains all the functionality of game analysis.
It extends app_layout.html with Django

-->

{% extends 'app_layout.html' %}
{% block content %}
{% load static %}
{{ request.user.id|json_script:"user_id" }}

<div class="container" style="Padding-top: 40px;">
    <div class="row justify-content-center">
        <div class="col-sm-4" style="text-align: center;">
            <img style="Padding-bottom: 10px;" src="{% static 'logo_lite.png' %}" height="50px">
            <div class="form-group text-center mx-auto" style="width: 50%;">
                <label for="T1name">Team 1</label>
                <textarea class="form-control" id="T1name" rows="1"></textarea>
            </div>
            <div class="shot-map">
                <canvas id="myCanvas" onmousedown="GetCoordinates()" width="300" height="500"></canvas>
            </div>
            <div class="form-group text-center mx-auto" style="width: 50%;">
                <label for="T2name">Team 2</label>
                <textarea class="form-control" id="T2name" rows="1"></textarea>
            </div>
        </div>
        <br>
        <div class="col-sm-4 my-auto" style="text-align: center;">
            <br>
            <img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px">
            <h4 style="Padding-top: 10px; color: #002072;">Goals</h4>
            <h4 id="gres"><span id="goals_1">0</span> - <span id="goals_2">0</span></h4>
            <h4 style="Padding-top: 10px; color: #002072;">xG</h4>
            <h5 id="gxG"><span id="xG_1">0</span> - <span id="xG_2">0</span></h5>
            <h4 style="Padding-top: 10px; color: #002072;">Shots</h4>
            <h5 id="gshots"><span id="shots_1">0</span> - <span id="shots_2">0</span></h5>
            <h4 style="Padding-top: 10px; color: #002072;">Shots On Goal</h4>
            <h5 style="Padding-bottom: 10px;" id="gsog"><span id="sog_1">0</span> - <span id="sog_2">0</span></h5>
            <img src="{% static 'symbol_transparent.png' %}" width="40px" height="40px"><br>
        </div>
        <div class="col-sm-4" style="text-align: center;">

        </div>
    </div>
</div>

<div id="shotmenu" class="shot-menu">
  <ul class="menu-options">
    <li class="menu-option" onclick="shotMissed()">Missed</li>
    <li class="menu-option" onclick="shotSaved()">Saved</li>
    <li class="menu-option" onclick="shotBlocked()">Blocked</li>
    <li class="menu-option" onclick="shotGoal()">Goal</li>
  </ul>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="/static/js/litefunctions.js"></script>

{% endblock %}
