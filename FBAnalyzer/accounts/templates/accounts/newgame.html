<!--

This is the New Game Analysis - html - page content file. It contains all the functionality of game analysis.
It extends app_layout.html with Django

-->

{% extends 'app_layout.html' %}
{% block content %}
{% load static %}
{{ request.user.id|json_script:"user_id" }}

<div class="container" style="Padding-top: 40px;">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="form-group center" style="width: 50%;">
                <label for="T1name" style="text-align: center;">Team 1</label>
                <textarea class="form-control" id="T1name" rows="1"></textarea>
            </div>
            <div class="shot-map">
                <canvas id="myCanvas" onmousedown="GetCoordinates()" width="300" height="500"></canvas>
            </div>
            <div class="form-group center" style="width: 50%;">
                <label for="T2name" style="text-align: center;">Team 2</label>
                <textarea class="form-control" id="T2name" rows="1"></textarea>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="d-flex align-items-center" style="text-align: center;">
                <h4>Goals</h4>
            </div>
            <div class="d-flex align-items-center" style="text-align: center;">
                <h4 id="gres"><span id="totg_1">0</span> - <span id="totg_2">0</span></h4>
            </div>
            <div class="d-flex align-items-center" style="text-align: center;">
                <h4>xG</h4>
            </div>
            <div class="d-flex align-items-center" style="text-align: center;">
                <h5 id="gxG"><span id="totxG_1">0</span> - <span id="totxG_2">0</span></h5>
            </div>
        </div>
        <div class="col-sm-4" style="text-align: center;">

        </div>
    </div>

<div id="shotmenu" class="shot-menu">
  <ul class="menu-options">
    <li class="menu-option" onclick="shotMissed()">Missed</li>
    <li class="menu-option" onclick="shotSaved()">Saved</li>
    <li class="menu-option" onclick="shotBlocked()">Blocked</li>
    <li class="menu-option" onclick="shotGoal()">Goal</li>
  </ul>
</div>

<div id="shottype" class="shot-type">
  <ul class="menu-options">
    <li class="menu-option" onclick="shotTOnetimer()">Turnover | One-timer</li>
    <li class="menu-option" onclick="shotTDirect()">Turnover | Direct</li>
    <li class="menu-option" onclick="shotOnetimer()">One-timer</li>
    <li class="menu-option" onclick="shotRebound()">Rebound</li>
    <li class="menu-option" onclick="shotDirect()">Direct</li>
  </ul>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="/static/js/variables.js"></script>
<script type="text/javascript" src="/static/js/gamefunctions.js"></script>
<script type="text/javascript" src="/static/js/livedata.js"></script>

{% endblock %}
