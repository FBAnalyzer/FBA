<!-- This is the Edit Teams - page where users can add, delete, and edit
 team data -->

{% extends 'app_layout.html' %}
{% block content %}
{% load static %}
{{ request.user.id|json_script:"user_id" }}

<div class="container" style="Padding-top: 80px;">
    <a href="/accounts/edit_data"><img src="{% static 'back.png' %}" height="30px"></a>
    <h2 style="Padding-top:20px;">Edit Teams</h2>
	<div class="frontpage-choices">
		<div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="team-selection">
                    <select onchange="selectLevel()" id="select-level" class="form-control-sm custom-select">
                        <option selected disabled>Select a level...</option>
                        {% for level in levels %}
                            <option value="{{level.id}}">{{level.name}}</option>
                        {% endfor %}
                    </select>
                    <select onchange="editTeam()" id="edit-team" class="form-control-sm custom-select" disabled>
                        <option selected disabled>Select a team..</option>
                        <option value="new_team">Add new team...</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="team-selection">
                    <form>
                        <label class="form-label" for="edit_team_name">Team Name:</label><br>
                        <input class="form-label" type="text" id="edit_team_name" name="edit_team_name" disabled>
                        <img src="{% static 'delete.png' %}" id="edit_team_delete" style="Padding-left: 5px;" height="30px" onclick="deleteTeamButton()"><br><br>
                        <label for="edit_team_id">ID:</label><br>
                        <input class="form-label" type="text" id="edit_team_id" name="edit_team_id" disabled>
                        <label class="form-label" style="Padding-top: 20px;" for="edit_team_level">Level:</label><br><br>
                        <select class="form-control-sm custom-select" onchange="changeTeamLevel()" id="edit_team_level" name="edit_team_level" disabled>
                            <option selected disabled>Select a level...</option>
                        </select><br><br>
                        <input class="form-check-input" type="checkbox" id="edit_team_isSenior" name="edit_team_isSenior" disabled>
                        <label style="Padding-top: 20px;" class="form-check-label" for="edit_team_isSenior">Senior (Adult) Team?:</label><br><br>
                        <input class="form-check-input" type="checkbox" id="edit_team_isMale" name="edit_team_isMale" disabled>
                        <label style="Padding-top: 20px;" class="form-check-label" for="edit_team_isMale">Men's Team?:</label><br><br>
                        <input class="form-check-input" type="checkbox" id="edit_team_isNational" name="edit_team_isNational" disabled>
                        <label style="Padding-top: 20px;" class="form-check-label" for="edit_team_isNational">National Team?:</label><br><br>
                        <input class="btn btn-primary" type="button" id="edit_team_button" onclick="editTeamButton()" value="Save" disabled><br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/editvariables.js"></script>
<script type="text/javascript" src="/static/js/editfunctions.js"></script>


{% endblock %}
