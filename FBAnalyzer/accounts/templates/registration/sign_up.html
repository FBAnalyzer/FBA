<!--

This is the Signup - html - page content file. It is shown when the sign up - button is pressed.
It extends base_layout.html with Django and also utilizes Django's existing signup functionalities.

-->

{% extends 'base_layout.html' %}
{% block content %}
<div class="app-text">
    <h1>Sign in to Floorball Scanner</h1></br>
    <p>If you're interested in analyzing your game, sign in to Floorball Scanner. Fill in the information and
    enjoy your new coaching tool.</p></br></br>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Sign up">
    </form>
</div>
{% endblock %}
