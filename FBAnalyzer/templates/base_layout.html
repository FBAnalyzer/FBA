<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floorball Scanner</title>
     {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GMTSGWEP4V');
    </script>
</head>
<body>
    <div class="header">
        <nav class="fixed-nav-bar">
            <ul>
                {% load static %}
                <li style="float:left;padding: 10px 10px"><a href="/"><img src="{% static 'logo_transparent.png' %}" height="34px"></a></li>
                <li style="float:right;padding: 15px 10px"><a href="/accounts/login/">Login</a></li>
                <li style="float:right;padding: 15px 10px"><a href="/signup">Contact Us</a></li>
                <li style="float:right;padding: 15px 10px"><a href="/about">About</a></li>
                <li style="float:right;padding: 15px 10px"><a href="https://holvi.com/shop/fbscanner/">Subscribe</a></li>
                <li style="float:right;padding: 15px 30px"><a href="/live">LIVE</a></li>
            </ul>
        </nav>
    </div>

    <!-- This is where the extended content is placed -->
        {% block content %}
        {% endblock %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
