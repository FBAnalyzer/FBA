This is the F-liiga result test page.

-->

{% extends 'base_layout.html' %}
{% block content %}
{% load static %}
<div class="container-fluid no-padding">
    <div class="row justify-content-center" style="Padding-top: 80px;">
        <div class="col-sm-6">
            <div class="gamestats">
                <a href="/fliiga_results"><img src="{% static 'fliigalogo.svg' %}" width="100px"></a><br><br>
                <p>All Played Game Results</p>
            </div>
            <br><br>
            <hr width="100%" size="2" align="center" color="#002072" noshade>
        </div>
        <div class="col-sm-6">
            <div class="gamestats">
                <a href="/fliigalive"><img style="Padding-top: 10px;" src="{% static 'fliigalogo.svg' %}" width="100px"></a><br><br>
                <p>LIVE Game Data</p>
                <img style="Padding-top: 10px;" src="{% static 'live.png' %}" width="80px"><br>
            </div>
            <br><br>
            <hr width="100%" size="2" align="center" color="#002072" noshade>
        </div>
    </div>
    <br><br>
</div>

{% endblock %}
