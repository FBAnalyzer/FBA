<!--

This is the live result page for a game stream

-->

{% extends 'base_layout.html' %}
{% block content %}
{% load static %}
<div class="container" style="Padding-top: 80px;">
    <div class="row justify-content-center">
        <div id="gstats" class="gamestats">
            <a id="backbutton" href="/fliiga"><img src="{% static 'back.png' %}" style="Padding-top:30px;"></a>
            <h5 id="gamedate"></h5>
            <h1 id="h1"><span id="homeTeam">Home</span> - <span id="awayTeam">Away</span></h1>
            <h5 style="Padding-top: 10px" id="periodNr">Period 1</h5>
            <h2 id="label">00:00:00</h2>
            <h2 style="Padding-top: 20px"><span id="homeGoals">0</span> - <span id="awayGoals">0</span> (<span id="homeGoalsP">0</span> - <span id="awayGoalsP">0</span>)</h2>
            <h4>xG: <span id="homexG">0</span> - <span id="awayxG">0</span> (<span id="homexGP">0</span> - <span id="awayxGP">0</span>)</h4>
            <h4 style="Padding-bottom: 20px">Possession: <span id="homePos">0</span>% - <span id="awayPos">0</span>% (<span id="homePosP">0</span>% - <span id="awayPosP">0</span>%)</h4>
        </div>
    </div>
    <h5 style="text-align: center">Game statistics</h5>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="linestats">
                <div id="xGGame_chart" style="height: 200px"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="linestats">
                <div id="xG%Game_chart" style="height: 200px"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="linestats">
                <div id="posGame_chart" style="height: 200px"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="linestats">
                <div id="TOCGame_chart" style="height: 200px"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="linestats">
                <div id="pmGame_chart" style="height: 200px"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="linestats">
                <div id="toGame_chart" style="height: 200px"></div>
            </div>
        </div>
    </div>
    </br>
    <h5 style="text-align: center">Period statistics</h5>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="linestats">
                <div id="xGPeriod_chart" style="height: 200px"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="linestats">
                <div id="xG%Period_chart" style="height: 200px"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="linestats">
                <div id="posPeriod_chart" style="height: 200px"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="linestats">
                <div id="TOCPeriod_chart" style="height: 200px"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="linestats">
                <div id="pmPeriod_chart" style="height: 200px"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="linestats">
                <div id="toPeriod_chart" style="height: 200px"></div>
            </div>
        </div>
    </div>
    </br>
</div>

<script type="text/javascript" src="/static/js/livegame.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.load('current', {'packages':['table']});

</script>

<!-- google.charts.setOnLoadCallback(updateCharts()); -->

{% endblock %}
