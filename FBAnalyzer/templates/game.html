<!--

This is the live result page for a game stream

-->

{% extends 'base_layout.html' %}
{% block content %}
{% load static %}

<div class="container" style="Padding-top: 80px;">
    <div class="row justify-content-center">
        <div class="gamestats">
            <img src="/static/live.png" width="80px" style="Padding-bottom: 10px;">
            <h1><span id="homeTeam">Home</span> - <span id="awayTeam">Away</span></h1>
            <h5 style="Padding-top: 10px" id="periodNr">Period 1</h5>
            <h2 id="label">00:00:00</h2>
            <h2><span id="homeGoals">0</span> - <span id="awayGoals">0</span> (<span id="homeGoalsP">0</span> - <span id="awayGoalsP">0</span>)</h2>
            <h4>xG: <span id="homexG">0</span> - <span id="awayxG">0</span> (<span id="homexGP">0</span> - <span id="awayxGP">0</span>)</h4>
        </div>

    </div>
</div>

<script type="text/javascript" src="/static/js/livegame.js"></script>

{% endblock %}
