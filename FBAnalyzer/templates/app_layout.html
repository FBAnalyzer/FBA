<!--

This is the Django layout - html file. This file includes the layout of the application
when the user has logged in successfully.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FB Analyzer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header">
        <div class="menu">
            <ul>
                {% load static %}
                <li><img src="{% static 'ball.png' %}" width="20px" height="20px"></li>
                <li><a href="/accounts" class="frontpage">Frontpage</a></li>
                <li><a href="/accounts/my_team" class="myteam">My Team</a></li>
                <li><a href="/accounts/new_game" class="newgame">New Game</a></li>
                <li><a href="#" class="statistics">Statistics</a></li>
                {% load static %}
                <li style="float:right"><img src="{% static 'settings.png' %}" class="preferences" width="20px" height="20px"></li>
                <li style="float:right"><a href="/accounts/logout/">Logout</a></li>
                <li style="float:right"><div class="user">{{user}}</div></li>
                {% load static %}
                <li style="float:right"><img src="{% static 'user.png' %}" class="user-pic" width="25px" height="25px"></li>
            </ul>
        </div>
    </div>
    <!-- This is where the extended content is placed -->
    {% block content %}
    {% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
