<!--

This is the Django layout - html file. This file includes the layout of the application
when the user has logged in successfully.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floorball Scanner</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="0G4LRoNP-1vwJXnGckjN_p_ZdGB01eg3aZqsebUemJQ" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMTSGWEP4V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GMTSGWEP4V');
    </script>
</head>
{% load static %}
<body>
    <div class="header">
        <nav class="fixed-nav-bar">
            <ul>
                {% load static %}
                <li style="float:left;padding: 10px 10px" ><a href="/accounts" class="frontpage"><img src="{% static 'logo_transparent.png' %}" height="34px"></a></li>
                <li style="float:right;padding: 15px 10px"><a href="/accounts/logout/">Logout</a></li>
                <li style="float:right;padding: 15px 10px"><a class="sendData" id="sData" onclick="sendData()">Send Data</a></li>
                <li style="float:right;padding: 15px 10px"><a href="/accounts/new_game" class="newgame">New Game</a></li>
            </ul>
        </nav>
    </div>
    <!-- This is where the extended content is placed -->
    {% block content %}
    {% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>

</body>
</html>
